<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book library</title>
  </head>
  <body>
    <div class="container">
      <div class="heading-button">
        <h1 class="heading">Book library</h1>
        <p>Use the button below to add to your library and watch your collection grow</p>
        <button class="add-book">Add Book</button>
      </div>
      <div class="books-list">
        <ul class="ul-list"></ul>
        <form action="" class="form-div hidden">
          <button class="exit">x</button>
        <div class="title-div form">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" class="form-input">
        </div>
        <div class="author-div form">
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" class="form-input">
        </div>
        <div class="number-of-pages-div form">
          <label for="number-of-pages">Number of pages:</label>
          <input type="number" name="number-of-pages" id="number-of-pages" class="form-input">
        </div>
        <div class="checkbox-submit-div">
          <input type="checkbox" name="checkbox" class="checkbox">
          <label for="checkbox" class="checkbox-label">Have you read this book?</label>
          <input type="submit" name="" id="submit" class="submit-btn">
        </div>
        </form>
      
        <form action="" class="edit-form-div hidden">
          <button type="button" class="edit-exit">x</button>
          <div class="edit-title-div form">
            <label for="title">Title:</label>
            <input type="text" name="title" id="edit-title" class="edit-form-input">
          </div>
          <div class="edit-author-div form">
            <label for="author">Author:</label>
            <input type="text" name="author" id="edit-author" class="edit-form-input">
          </div>
          <div class="edit-number-of-pages-div form">
            <label for="number-of-pages">Number of pages:</label>
            <input type="number" name="number-of-pages" id="edit-number-of-pages" class="edit-form-input">
          </div>
          <div class="edit-checkbox-submit-div">
            <input type="checkbox" name="checkbox" class="edit-checkbox">
            <label for="checkbox" class="edit-checkbox-label">Have you read this book?</label>
            <input type="submit" name="" id="edit-submit" class="edit-submit-btn" value="Update">
          </div>
        </form>
      </div>
      <div class="overlay hidden"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
  </html>
