<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book library</title>
  </head>
  <body>
    <div class="container">
      <div class="heading-button">
        <h1 class="heading">Book library</h1>
        <p>Use the button below to add to your library and watch your collection grow</p>
        <button class="add-book">Add Book</button>
      </div>
      <div class="books-list">
        <ul class="ul-list"></ul>
      </div>
      <form action="">
        <div class="title">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title">
        </div>
        <div class="author">
          <label for="author">Author:</label>
          <input type="text" name="author" id="author">
        </div>
        <div class="number-of-pages">
          <label for="number-of-pages">Number of pages:</label>
          <input type="text" name="number-of-pages" id="number-of-pages">
        </div>
        <div class="checkbox-submit">
          <input type="checkbox" name="checkbox">
          <label for="checkbox">Have you read this book?</label>
          <input type="submit" name="" id="submit">
        </div>


      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
